<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Add Workout</h2>
    <form (ngSubmit)="addWorkout()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="w-full p-2 border rounded" style="border-color: #52aca349;" required>
      </div>
      <div class="mb-4">
        <label for="workoutType" class="block text-gray-700">Workout Type</label>
        <input type="text" id="workoutType" [(ngModel)]="workoutType" name="workoutType" class="w-full p-2 border rounded" style="border-color: #52aca349;" required>
      </div>
      <div class="mb-4">
        <label for="minutes" class="block text-gray-700">Minutes</label>
        <input type="number" id="minutes" [(ngModel)]="minutes" name="minutes" class="w-full p-2 border rounded" style="border-color: #52aca349;" required>
      </div>
      <button type="submit" class=" text-white p-2 rounded" style="background-color: #52aca3;">Add Workout</button>
    </form>
  </div>
