<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Workout List</h2>
  <app-workout-search-filter (filterChanged)="applyFilter($event)"></app-workout-search-filter>
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border">Name</th>
        <th class="py-2 px-4 border">Workout Type</th>
        <th class="py-2 px-4 border">Minutes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of filteredWorkouts">
        <td class="py-2 px-4 border">{{ workout.name }}</td>
        <td class="py-2 px-4 border">{{ workout.workoutType }}</td>
        <td class="py-2 px-4 border">{{ workout.minutes }}</td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class=" text-white p-2 rounded" style="background-color: #52aca3;">Previous</button> 
    <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= workouts.length" class=" text-white p-2 rounded" style="background-color: #52aca3;">Next</button>
  </div>
</div>
